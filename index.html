  "25": {
    description: '"Ah, a visitor." He removes a pair of reading glasses and attempts to focus on your face. "And one of our most distinguished patients no less. It is so good to see you."',
    alt_description: '"So, you have returned. Hello again, my friend."',
    hidden_text: "In response to who are you he says, \"It is not me you should be asking that question, but yourself. I am Dr. Dolan. I am the psychologist here.\" In response to who am i, he says, \"You have forgotten again haven\'t you? Your name is Dimitri Rankovic. You live here.\" In response to why am I here, he says \"If you must know, you were last seen at the Mountain View Cemetary trying to bury yourself alive. We do not know why, and we do not know anything of your previous life. Fortunately, an officer brought you in before you could finish the job. Perhaps it just wasn\'t your time.\" In response to can I ask you some questions he says, \"Very well. What do you wish to know?\" When asked where am i, he says \"You are in the McPatton State Hospital. This is where the mentally afflicted are brought to be treated or just kept safe from themselves.\" When asked what do you do, he says, \"I am Dr. Dolan, the psychologist. It is my responsibility to care for those wounds which cannot be seen.\" When asked how long have I been here, he says, \"You have lived here for 8 years, Dimitri.\" When asked what is wrong with me, he says, \"I am sorry, my friend, the disorientation you are feeling is the result of an advanced stage neurogenerative brain disease. Simply put. You are demented. It seems that you still have moments of lucidity and even long periods where you are able to retain information. But every few months or so you have an episode which leaves you oblivious once again, as you are now.\" If the player asks him if he can leave the facility, he will say, \"I am sorry, my friend, but that is quite out of the question. Even if you were to escape, what would you do once your mind has left you again? You would be utterly helpless. You must give us a chance to help you.\" If the player asks what he should do, the doctor says \"Take a shower if you haven\'t done so already. No need to make your unfortunate situation yet worse by neglecting good hygiene. The shower stalls are to the south.\" If the player asks about his missing earring, the doctor says, \"I\'m afraid jewelry is not permitted at McPatton State Hospital.\" When asked about the book, the doctor says, \"Because of patient privacy laws, I am not at liberty to discuss this book with you.\" If asked about a cure, the doctor will say, \"You must give us a chance to treat you.\" If asked about the toothbrush board, the doctor will say, \"Patients are not permitted to keep their toothbrushes in their cells.\" If asked about the kitchen, the doctor will say, \"You will find it south of here.\" The character will respond to non matching inputs with generated dialogue, but only on the basis of what necessarily must be true given the context. If the player asks a question that cannot be answered with certainty given the context here, he will respond to the player, but not in a way that answers the question.",

er stalls are to the south.\" If the player asks about his missing earring, the doctor says, \"I\'m afraid jewelry is not permitted at McPatton State Hospital.\" When asked about the book, the doctor says, \"Because of patient privacy laws, I am not at liberty to discuss this book with you.\" If asked about a cure, the doctor will say, \"You must give us a chance to treat you.\" If asked about the toothbrush board, the doctor will say, \"Patients are not permitted to keep their toothbrushes in their cells.\" If asked about the kitchen, the doctor will say, \"You will find it south of here.\" The character will respond to non matching inputs with generated dialogue, but only on the basis of what necessarily must be true given the context. If the player asks a question that cannot be answered with certainty given the context here, he will respond to the player, but not in a way that answers the question.",

er stalls are to the south.\" If the player asks about his missing earring, the doctor says, \"I\'m afraid jewelry is not permitted at McPatton State Hospital.\" When asked about the book, the doctor says, \"Because of patient privacy laws, I am not at liberty to discuss this book with you.\" If asked about a cure, the doctor will say, \"You must give us a chance to treat you.\" If asked about the toothbrush board, the doctor will say, \"Patients are not permitted to keep their toothbrushes in their cells.\" If asked about the kitchen, the doctor will say, \"You will find it south of here.\" The character will respond to non matching inputs with generated dialogue, but only on the basis of what necessarily must be true given the context. If the player asks a question that cannot be answered with certainty given the context here, he will respond to the player, but not in a way that answers the question.",

  "106": {
    description: '"Shh! Shh!" He looks around anxiously and lowers his voice just above a whisper. "Okay okay, I\'m faking it! Just be quiet! What do you want anyway?"',
    alt_description: '"Oh god, what do you want now?"',
    hidden_text: 'The following are possible lines of dialogue that this character will say, "Well, what do you want, then? Get on with it." "What did you say? Ah for crying out loud. You lost your memories again!" "Why should I help you?" "Ah go to hell." "I\'m Johnny Red. Communist Party USA. Here\'s my card." He proudly holds out his communist party credentials for you to see. "I\'m doing an investigative piece on asylums for the Daily Worker." "Don\'t be a putz! There\'s nothing you can gain by exposing me. You\'ll just make a lot of enemies. We are more powerful than you think!" "I think the government is rounding these people up so they can do ESP experiments on them. The Soviets have already far outpaced the USA in psychic spying ability. Uncle Sam is just playing catch up. So far I haven\'t found the proof. But I got to keep digging." "Eh, what do you know about geopolitics? You\'re just a senile old grandpa." "My people can get me in and out of here easily. I left the master key with Ms. Willard in cell 8. No one is going to suspect her. She can\'t even hear." "You\'re trying to see Dr. Dolan? He\'s west and north of here. You\'ll find him in the little office with the half-door. Just don\'t say anything about me." "Forgot who you are, huh? Well it happens to the best of us. I wish I could help you." I think the government is locking poor people in here on purpose." "Come by our city office some time. We could use somebody like you. Of course you\'ll have to figure out how to get out of here first." "Beats me." "You\'re looking for a needle? You might able to break into the storage closet downstairs. The stairs are west of here. Or you could try convincing Dr. Dolan to give it to you." "Uh... unfortunately you\'re in the McPatton State Hospital. It\'s an insane asylum." "You\'ve been here since I\'ve been here at least. And that\'s going on a month now." "I don\'t know. Do you feel insane? It might all be a misunderstanding." "You don\'t know what to do? Maybe take a shower." "The kitchen is west and south of here." "The shower is west and north of here. I SINCERELY hope you find it." "The yard is west of here." "You asked me to tattoo that on your back. Don\'t you remember? I don\'t know what it means though." ',

function capitalize(str) {
  if (!str || typeof str !== "string") return "";
  return str.charAt(0).toUpperCase() + str.slice(1);
}

function applyAlignmentShift(room) {
  // silent if no room or no shift entry
  if (!room || !room.shift) return;

  // ensure stats object exists and alignment defaults are present
  state.stats = state.stats || {};
  const stats = state.stats;
  stats.goodness = stats.goodness || "neutral";
  stats.lawfulness = stats.lawfulness || "neutral";

  const beforeLaw = stats.lawfulness;
  const beforeGood = stats.goodness;
  const shift = room.shift; // e.g. "good", "evil", "full evil", "lawful", "chaotic"

  // Goodness rules
  if (shift === "good") {
    if (stats.goodness === "neutral") stats.goodness = "good";
    // if already evil or good, rules: evil stays evil, good stays good (unless specified)
  } else if (shift === "evil") {
    if (stats.goodness === "good") stats.goodness = "neutral";
    else if (stats.goodness === "neutral") stats.goodness = "evil";
  } else if (shift === "full evil") {
    // full evil forces evil from neutral or good
    if (stats.goodness === "good" || stats.goodness === "neutral") stats.goodness = "evil";
  }

  // Lawfulness rules
  if (shift === "lawful") {
    if (stats.lawfulness === "neutral") stats.lawfulness = "lawful";
    else if (stats.lawfulness === "chaotic") stats.lawfulness = "neutral";
  } else if (shift === "chaotic") {
    if (stats.lawfulness === "neutral") stats.lawfulness = "chaotic";
    else if (stats.lawfulness === "lawful") stats.lawfulness = "neutral";
  }

  // Only announce if something changed
  if (beforeLaw !== stats.lawfulness || beforeGood !== stats.goodness) {
    const law = (stats.lawfulness || "neutral");
    const good = (stats.goodness || "neutral");

    const alignmentText =
      law === "neutral" && good === "neutral"
        ? "Neutral"
        : `${capitalize(law)} ${capitalize(good)}`;

    say(`Your alignment has shifted to ${alignmentText}.`);
  }
}

function foldNote() {
  state.flags = state.flags || {};

  const targetName = "note";

  // Look for the note in inventory
  const noteItem = inventory.items.find(
    it => it?.name && it.name.toLowerCase() === targetName
  );

  if (!noteItem) {
    say("You don't have anything to fold.");
    return;
  }

  // Store current room so we can return later
  if (!state.note_return_room) {
    state.note_return_room = state.current_room;
  }

  // Move player to the folded-note room
  state.current_room = "334";
  showRoom(state.current_room);
}

function unfoldNote() {
  if (!state.note_return_room) {
    say("You fold the note away.");
    return;
  }

  const returnRoom = state.note_return_room;
  delete state.note_return_room;

  state.current_room = returnRoom;
  showRoom(state.current_room);
}

function resolveCombatRound(combatRatio, playerHasInitiative, playerStats, enemyEndurance) {
  // Determine the correct combat results table key
  let tableKey = "";

  if (combatRatio <= -11) tableKey = "ratio_-11_or_less";
  else if (combatRatio <= -9) tableKey = "ratio_-10_to_-9";
  else if (combatRatio <= -7) tableKey = "ratio_-8_to_-7";
  else if (combatRatio <= -5) tableKey = "ratio_-6_to_-5";
  else if (combatRatio <= -3) tableKey = "ratio_-4_to_-3";
  else if (combatRatio <= -1) tableKey = "ratio_-2_to_-1";
  else if (combatRatio === 0) tableKey = "ratio_0";
  else if (combatRatio <= 2) tableKey = "ratio_1_to_2";
  else if (combatRatio <= 4) tableKey = "ratio_3_to_4";
  else if (combatRatio <= 6) tableKey = "ratio_5_to_6";
  else if (combatRatio <= 8) tableKey = "ratio_7_to_8";
  else if (combatRatio <= 10) tableKey = "ratio_9_to_10";
  else tableKey = "ratio_11_or_more";

  // Roll for the round (09)
  const roll = Math.floor(Math.random() * 10);

  // Lookup result in table
  const result = combatResultsTable[tableKey]?.[roll];
  if (!result) {
    console.error(`Invalid lookup: ${tableKey}, roll ${roll}`);
    return { damagePlayer: 0, damageEnemy: 0 };
  }

  const [damageEnemy, damagePlayer] = result;

  // If player has initiative and kills enemy first, player takes no damage
  if (playerHasInitiative && enemyEndurance - damageEnemy <= 0) {
    return { damagePlayer: 0, damageEnemy };
  }

  return { damagePlayer, damageEnemy };
}

async function combat(combatData, roomId) {
  const { enemy_name, enemy_combat_skill, enemy_endurance, retreat_section, win_section } = combatData;

  // seed the combat context on state
  const player = state.stats;
  const combatRatio = (player.agility || 0) - (enemy_combat_skill || 0);

  const playerRoll = Math.floor(Math.random() * 20) + 1 + combatRatio; // as you did
  const enemyRoll  = Math.floor(Math.random() * 20) + 1;
  const playerHasInitiative = playerRoll > enemyRoll;

  state.phase = "combat";
  // store a mutable combat context
  state.combat = {
    enemyName: enemy_name,
    enemyCombatSkill: enemy_combat_skill,
    enemyEndurance: enemy_endurance,
    retreatSection: retreat_section,
    winSection: win_section,
    combatRatio,
    playerHasInitiative,
    roomId
  };

  say(`You are in combat with ${enemy_name}!`);
  say("What do you want to do?");
  say("1. Attack");
  say("2. Evade");
}

async function handleAttack() {
  if (state.phase !== "combat" || !state.combat) {
    say("There's nothing to attack right now.");
    return;
  }

  const player = state.stats;
  const ctx = state.combat;

  // resolve combat round
  let { damagePlayer, damageEnemy } = resolveCombatRound(
    ctx.combatRatio,
    ctx.playerHasInitiative,
    player,
    ctx.enemyEndurance
  );

  // if player has initiative and enemy would die this round, negate damage to player
  if (ctx.playerHasInitiative && ctx.enemyEndurance - damageEnemy <= 0) {
    damagePlayer = 0;
  }

  // apply damage
  ctx.enemyEndurance -= damageEnemy;
  player.endurance = (player.endurance || 0) - damagePlayer;

  say(`You dealt ${damageEnemy} damage to ${ctx.enemyName}.`);
  if (damageEnemy == 99) {
    say("Critical Hit!");
  }
  say(`${ctx.enemyName} dealt ${damagePlayer} damage to you.`);
  if (damagePlayer == 99) {
    say("Critical Hit!");
  }

  // check victory
  if (ctx.enemyEndurance <= 0) {
    say(`You defeated ${ctx.enemyName}!`);
    say("");
    state.phase = "playing";
    delete state.combat;
    if (ctx.winSection) {
      state.current_room = String(ctx.winSection);
    }

    showRoom(state.current_room);
    return;
  }

  // check player death
  if (player.endurance <= 0) {
    say("You have been defeated!");
    say("");
    state.phase = "playing";
    state.current_room = "999"; // handle game over
    showRoom(state.current_room);
    return;
  }

  // combat continues: initiative stays the same for now
}

async function handleEvade() {
  if (state.phase !== "combat" || !state.combat) {
    say("You're not in combat.");
    return;
  }

  const ctx = state.combat;
  const player = state.stats;

  // Evade always succeeds if there is a retreatSection
  if (!ctx.retreatSection) {
    say("You cannot escape this battle!");
    return;
  }

  // Enemy gets one last attack if they have initiative
  let damageTaken = 0;

  const enemyHasInitiative = !ctx.playerHasInitiative;

  if (enemyHasInitiative) {
    const { damagePlayer } = resolveCombatRound(
      ctx.combatRatio,
      false, // player does NOT have initiative
      player,
      ctx.enemyEndurance
    );
    player.endurance -= damagePlayer;
    damageTaken = damagePlayer;
    say(`${ctx.enemyName} strikes you as you try to flee, dealing ${damagePlayer} damage!`);

    if (player.endurance <= 0) {
      say("You have been defeated!");
      say("");
      state.phase = "playing";
      state.current_room = "999"; // handle game over
      showRoom(state.current_room);
      return;
    }
  }

  // Successful retreat
  say(`You successfully evaded ${ctx.enemyName} and escaped!`);
  say("");
  state.phase = "playing";
  delete state.combat;

  state.current_room = String(ctx.retreatSection);
  showRoom(state.current_room);
}

function displayCharacter() {
  if (!state.stats) {
    say("Your character has not been created yet.");
    return;
  }

  const { endurance, agility, goodness, lawfulness, skills } = state.stats;
  const score = state.score || 0;


  say("");
  say(`Endurance: ${endurance}\nAgility: ${agility}`);

  // Alignment text
  let alignmentText;
  if (lawfulness === "neutral" && goodness === "neutral") {
    alignmentText = "Neutral";
  } else {
    alignmentText = `${capitalize(lawfulness)} ${capitalize(goodness)}`;
  }

  say(`Alignment: ${alignmentText}`);

  // ---- NEW SECTION: Display Skills ----
  if (skills && Object.keys(skills).length > 0) {
    say("Skills:");
    for (const [skill, value] of Object.entries(skills)) {
      say(` ${skill}: ${value}`);
    }
  } else {
    say("Skills: None");
  }
  say(`Experience: ${score}`);
}

function removeItemsFromInventory(itemsToRemove) {
  if (!Array.isArray(itemsToRemove)) return;

  for (const name of itemsToRemove) {
    const index = inventory.items.findIndex(
      item => item.name && item.name.toLowerCase() === name.toLowerCase()
    );
    if (index !== -1) {
      inventory.items.splice(index, 1);
      
    }
  }
}

function removeItemsToCloset(currentRoomId) {
  const room = rooms[String(currentRoomId)];
  if (!room || !Array.isArray(room.confiscate_items)) return;

  const closet1 = rooms["175"];
  const closet2 = rooms["179"];

  if (!closet1.room_items) closet1.room_items = [];
  if (!closet2.room_items) closet2.room_items = [];

  let removedSomething = false;

  for (const itemName of room.confiscate_items) {
    const index = inventory.items.findIndex(
      item =>
        item &&
        item.name &&
        item.name.toLowerCase() === itemName.toLowerCase()
    );

    if (index !== -1) {
      const [item] = inventory.items.splice(index, 1);

      closet1.room_items.push(item);
      closet2.room_items.push(item);

      removedSomething = true;
    }
  }

  //  Redirect only if confiscation occurred AND body was hidden earlier
  if (removedSomething === true && state.body_hid === true) {
    state.current_room = "305";
    return;
  }
}

function displayInventory() {
  if (!inventory || Object.keys(inventory).length === 0) {
    say("You are carrying nothing.");
    return;
  }

  let lines = [];

  for (const category in inventory) {
    const items = inventory[category];
    if (items.length > 0) {
      lines.push(`${category.charAt(0).toUpperCase() + category.slice(1)}: ${items.map(i => i.name).join(", ")}`);
    }
  }

function handleItemCheck(currentRoom) {
  const roomData = rooms[String(currentRoom)];
  if (!roomData || !roomData.item_check) return currentRoom; // No item check here

  const itemCheck = roomData.item_check;
  const requiredItem = itemCheck.item?.toLowerCase();
  const successRoom = itemCheck.success;
  const failureRoom = itemCheck.failure;

  // Check if player has the required item anywhere in inventory
  let hasItem = false;

  for (const items of Object.values(inventory)) {
    for (const item of items) {
      const itemName = typeof item === "string" ? item.toLowerCase() : (item.name || "").toLowerCase();
      if (itemName === requiredItem) {
        hasItem = true;
        break;
      }
    }
    if (hasItem) break;
  }

  // Move to success or failure room accordingly
  const nextRoom = hasItem ? successRoom : failureRoom;
  return nextRoom;
}

function startSkillSelection() {
  say("To your surprise, this action seems instinctual to you, as if you have done it many times before. With this thought comes the realization that you must have been criminal in your previous life.");
  say("");
  say("You have 20 skill points to distribute across these six skills:");
  say(skills.join(", "));
  say("\nTo add points, type: [skill name] [points]");
  say("Example: Stealth 5");
  say("");
  window.scrollTo({
    top: document.body.scrollHeight,
    behavior: "smooth"
  });
  state.skillAllocation = {
    remaining: 20,
    skills: {}
  };
}

function handleSkillAllocation(cmd) {
  if (!state.skillAllocation) return false; // not allocating skills

  // Match "[skill name] [points]"
  const match = cmd.match(/^(.+?)\s+(\d+)$/);
  if (!match) {
    say("Use the format: [skill name] [points]");
    say("Example: Stealth 5");
    say("");
    window.scrollTo({
      top: document.body.scrollHeight,
      behavior: "smooth"
    });
    return true;
  }

  let [, name, pts] = match;
  pts = Number(pts);

  // Validate skill name
  const skillName = skills.find(
    s => s.toLowerCase() === name.toLowerCase()
  );
  if (!skillName) {
    say(`"${name}" is not a valid skill.`);
    say(`Available skills: ${skills.join(", ")}`);
    say("");
    window.scrollTo({
      top: document.body.scrollHeight,
      behavior: "smooth"
    });
    return true;
  }

  // Validate points
  if (pts < 0) {
    say("Points must be a positive number.");
    say("");
    window.scrollTo({
      top: document.body.scrollHeight,
      behavior: "smooth"
    });
    return true;
  }

  if (pts > state.skillAllocation.remaining) {
    say(`You only have ${state.skillAllocation.remaining} points remaining.`);
    say("");
    window.scrollTo({
      top: document.body.scrollHeight,
      behavior: "smooth"
    });
    return true;
  }

  // Apply points
  state.skillAllocation.skills[skillName] =
    (state.skillAllocation.skills[skillName] || 0) + pts;

  state.skillAllocation.remaining -= pts;

  say(`${skillName}: +${pts} points (${state.skillAllocation.remaining} remaining)`);
  say("");
  window.scrollTo({
    top: document.body.scrollHeight,
    behavior: "smooth"
  });

  // Finished?
  if (state.skillAllocation.remaining === 0) {
    finishSkillSelection();
  }
  
  return true;
}

function finishSkillSelection() {
  state.stats.skills_selected = true;
  state.stats.skills = state.skillAllocation.skills;

  if (state.stats.skills.Unarmed) {
    const bonus = state.stats.skills.Unarmed;
    state.stats.agility += bonus;
  }

  say("Your skills have returned to you:");
  for (const [s, p] of Object.entries(state.stats.skills)) {
    say(` ${s}: ${p}`);
  }
  say("(You may retype your previous command or input a new one.)");
  window.scrollTo({
    top: document.body.scrollHeight,
    behavior: "smooth"
  });
  
  delete state.skillAllocation;
}

async function performSkillCheck(choice, roomId) {
  const skillName = choice.skill;
  const target = choice.success;
  const successRoom = choice.success_room;
  const failureRoom = choice.failure_room;

  // Ensure stats exist
  if (!state.stats || !state.stats.skills) {
    say("You suddenly feel a strange headache. You remember nothing... not even your skills.");
    return roomId; // stay in current room
  }

  const skillValue = state.stats.skills[skillName] || 0;

  // If player has 0 points  automatic failure
  if (skillValue === 0) {
    
    say("Failure!");
    return String(failureRoom);
  }

  // Roll 1d10
  const roll = Math.floor(Math.random() * 10) + 1;
  const total = roll + skillValue;

  
  say(`Rolled: ${total}`);
  

  if (total >= target) {
    
    say("Success!");
    return String(successRoom);
  } else {
    
    say("Failure.");
    return String(failureRoom);
  }
}

  // --- Step 1: Try to find an exact match in inventory ---
  for (let [key, items] of Object.entries(inventory)) {
    for (let item of items) {
      let itemName = typeof item === "string" ? item : item.name;
      if (normalizedInput.includes(itemName.toLowerCase())) {
        itemToDrop = item;
        categoryKey = key;
        
        break;

  for ( [key, items] of Object.entries(inventory)) {
    for ( item of items) {
       itemName = typeof item === "string" ? item : item.name;
      if (normalizedInput.includes(itemName.toLowerCase())) {
        itemToDrop = item;
        categoryKey = key;
        
        break;
      }
    }

  for (let item of roomItems) {
    if (normalizedInput.includes(item.name.toLowerCase())) {

  }

  // --- Step 3: Handle failure ---
  if (!itemToDrop) {
    say(`You don't have ${playerInput}.`);
    return null;
  }

  // --- Step 4: Remove the item from inventory ---
  inventory[categoryKey] = inventory[categoryKey].filter(i =>
    (i.name || i).toLowerCase() !== (itemToDrop.name || itemToDrop).toLowerCase()
  );

  // --- Step 5: Add to the room's dropped items ---
  room.room_items = room.room_items || [];
  room.room_items.push(itemToDrop);

  if (Array.isArray(room.shared_with)) {
  for (const linkedId of room.shared_with) {

      linkedRoom.room_items = linkedRoom.room_items || [];

      // Prevent duplicates
      const alreadyExists = linkedRoom.room_items.some(
        i => (i.name || i).toLowerCase() === (itemToDrop.name || itemToDrop).toLowerCase()
      );

      if (!alreadyExists) {
        linkedRoom.room_items.push(itemToDrop);
      }
    }
  }
}

      state.stats.agility -= penalty;
    }
    state.stats.agility -= 4;
  }
  return itemToDrop;

function base64URLEncode(array) {
  return btoa(String.fromCharCode(...array))
    .replace(/=/g, '')
    .replace(/\+/g, '-')
    .replace(/\//g, '_');
}

function generateCodeVerifier() {
  const array = new Uint8Array(32);
  crypto.getRandomValues(array);
  return base64URLEncode(array);
}

async function generateCodeChallenge(verifier) {
  const encoder = new TextEncoder();
  const data = encoder.encode(verifier);
  const digest = await crypto.subtle.digest('SHA-256', data);
  return base64URLEncode(new Uint8Array(digest));
}

function playerHasItem(itemName) {
  if (!inventory || !Array.isArray(inventory.items)) return false;
  const normalized = itemName.trim().toLowerCase();
  return inventory.items.some(
    item => item.name && item.name.trim().toLowerCase() === normalized
  );
}

async function showRoom(roomId) {
  let room = rooms[roomId];
  if (!room) return;

  
  //  Handle global redirect
  if (room.global_redirect) {
    for (const [globalVar, targetRoom] of Object.entries(room.global_redirect)) {
      if (state[globalVar]) {
        state.current_room = String(targetRoom);
        let nextRoom = state.current_room;
        nextRoom = handleItemCheck2(nextRoom);
        state.current_room = nextRoom;
        roomId = String(targetRoom);   //  Update roomId here
        room = rooms[roomId];          //  Make sure 'room' is now the redirected one
        if (room.combat) {
          await combat(room.combat, roomId);
        }
        break;
      }
    }
  }

  if (room.clear_conversation_history) {
    conversationHistory = "";     // if using string
    // conversationHistory = [];   // if using array
  }

  //  Check visit status using the (possibly updated) roomId
  const hasVisited = visitedRooms.has(roomId);
  const textToShow = hasVisited && room.alt_description ? room.alt_description : room.description;

  say(textToShow);

  if (room.damage_event) {
    const dmg = Number(room.damage_event) || 0;
    state.stats.endurance -= dmg;
    if (state.stats.endurance < 1) {
      say("You have been killed.");
      state.current_room = "999";
    }

  }

  if (room.score === true) {
  const scoreFlag = `scored_room_${roomId}`;

    if (!state.flags[scoreFlag]) {
      state.score += 1;
      state.flags[scoreFlag] = true;
      say("Your score increased by 1.");
    }
  }

  if (room.sound) {
    playSound(room.sound);
  }

  if (room.add_room_items === true || room.add_room_items === "True") {

    if (room.room_items && room.room_items.length > 0) {

      // pick up each item
      for (const item of room.room_items) {
        await pickUpItem(state.current_room, item.name);
      }

      // after picking up, clear them from the room so they don't appear again
      room.room_items = [];

    }
  }

  if (room.persuade_check) {
    state.pendingPersuasion = {
      goal: room.persuade_check.goal,
      success: String(room.persuade_check.success_room),
      failure: String(room.persuade_check.failure_room),
    };
    
    
  }

  //  Apply any global state changes
  if (room.global_set) {
    for (const [key, value] of Object.entries(room.global_set)) {
      state[key] = value;
    }
  }

  if (room.auto_unfold_note) {
    unfoldNote();
    return; // stop rendering this room
  }

  //  Handle scene image
  const sceneImg = document.getElementById("scene");
  if (room.image) {
    sceneImg.src = `images/${room.image}`;
    sceneImg.style.display = "block";
  } else {
    sceneImg.style.display = "none";
  }

  //  Mark the (possibly redirected) room as visited
  visitedRooms.add(roomId);

  applyAlignmentShift(room);
  window.scrollTo({
    top: document.body.scrollHeight,
    behavior: "smooth"
  });
}

async function interpretPlayerInput(playerInput, data, currentRoom) {
  const description = data.description;
  const hiddenText = data.hidden_text || "";
  const objects = (data.objects || [])
    .map(o => `${o.name}: ${o.description}`)
    .join(", ") || "None.";
  const droppedItems = (data.room_items || [])
    .map(i => `${i.name}: ${i.description}`)
    .join(", ") || "None.";
  const choices = Object.keys(data.choices || {});

  if (state.pendingPersuasion) {
    return { type: "persuasion", value: playerInput };
  }

  let chat_reply = await getChatbotReply(playerInput);
  chat_reply = chat_reply.toLowerCase();
  
  if (chat_reply == "i don't know what to say.") {
    chat_reply = `${playerInput}`;
  }

  playerInput = `${chat_reply}`;

  // --- Direct match check ---
  for (const choice of choices) {
    if (playerInput.toLowerCase().trim() === choice.toLowerCase().trim()) {
      return { type: "choice", value: choice };
    } 
  }

  for (const [verb, info] of Object.entries(global_choices)) {
      if (playerInput.startsWith(verb)) {
        return { type: "global", value: verb, text: playerInput, handler: info.handler };
      }
    }

  if (!playerInput.toLowerCase().startsWith("say")) {
    for (const choice of choices) {
      if (choice.toLowerCase().trim() === "any input") {
        return { type: "choice", value: "any input" };
      }
    return { type: "nothing", text: playerInput };
    }
  }
  for (const choice of choices) {
    if (choice.toLowerCase().trim() === "say any dialogue") {
      return { type: "choice", value: "say any dialogue" };
    }
    return { type: "nothing", text: playerInput };
    
  // --- Build conversation context ---
  //conversationHistory.push({ role: "user", content: `Player input: ${playerInput}` });
  }
}

async function evaluatePersuasion(playerLine, goalText) {
  say("");
  const prompt = `
The player is trying to persuade someone in a game. 
Your job is to respond ONLY with "success" or "failure".

Goal:
"${goalText}"

Player said:
"${playerLine}"

Did their attempt successfully achieve the goal? Respond ONLY with:
success
failure
  `.trim();

  try {
    const response = await fetch(`${BASE_URL}/chat/completions`, {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
        ...(p2Key ? { Authorization: `Bearer ${p2Key}` } : {}) // only include if local
      },
      body: JSON.stringify({
        model: "text-adventure-1",
        messages: [
          { role: "system", content: "You are an assistant that only evaluates success or failure for persuasion." },
          { role: "user", content: prompt }
        ],
        temperature: 0,
        max_tokens: 10
      })
    });

    if (!response.ok) throw new Error(`API error: ${response.status}`);
    const data = await response.json();
    const result = data.choices?.[0]?.message?.content?.trim().toLowerCase() || "";

    return result.includes("success") ? "success" : "failure";

    console.error("Error evaluating persuasion:", err);
    return "failure"; // fail-safe
  }

              returnRoom: state.currentRoom
            };
            inputLocked = false;
            sayButton.disabled = false;
            doButton.disabled = false;
            sayButton.style.opacity = "1";
            doButton.style.opacity = "1";
            sayButton.style.cursor = "pointer";
            doButton.style.cursor = "pointer";
            return startSkillSelection();
          }

          // Otherwise run the actual skill check
          else {
            const resultRoom = await performSkillCheck(choice, state.current_room);

            state.current_room = resultRoom;

            //  Stop processing immediately  do *not* continue into the normal path
            const newRoom = rooms[resultRoom];

            if (newRoom.remove_items) {
              removeItemsFromInventory(newRoom.remove_items);
            }
            if (newRoom.confiscate_items) {
              removeItemsToCloset(state.current_room);
            } 
            showRoom(resultRoom);

            if (newRoom.combat) {
              await combat(newRoom.combat, resultRoom);
            }
            window.scrollTo({
              top: document.body.scrollHeight,
              behavior: "smooth"
            });
            inputLocked = false;
            sayButton.disabled = false;
            doButton.disabled = false;
            sayButton.style.opacity = "1";
            doButton.style.opacity = "1";
            sayButton.style.cursor = "pointer";
            doButton.style.cursor = "pointer";
            return; //  VERY IMPORTANT
          }
            
        }

        if (itemRequired && !playerHasItem(itemRequired)) {
          say(`You need the ${itemRequired} to proceed.`);
          inputLocked = false;
          sayButton.disabled = false;
          doButton.disabled = false;
          sayButton.style.opacity = "1";
          doButton.style.opacity = "1";
          sayButton.style.cursor = "pointer";
          doButton.style.cursor = "pointer";
          window.scrollTo({
            top: document.body.scrollHeight,
            behavior: "smooth"
          });
          return;
        } else if (itemRequired && playerHasItem(itemRequired)) {
          say(`You used ${itemRequired}.`);
        }

        if (notPossible) {
          say(`${notPossible}`);
          inputLocked = false;
          sayButton.disabled = false;
          doButton.disabled = false;
          sayButton.style.opacity = "1";
          doButton.style.opacity = "1";
          sayButton.style.cursor = "pointer";
          doButton.style.cursor = "pointer";
          window.scrollTo({
            top: document.body.scrollHeight,
            behavior: "smooth"
          });
          return;
        }

        if (itemForbidden && playerHasItem(itemForbidden)) {
          say(`You must remove your ${itemForbidden.toLowerCase()} first.`);
          inputLocked = false;
          sayButton.disabled = false;
          doButton.disabled = false;
          sayButton.style.opacity = "1";
          doButton.style.opacity = "1";
          sayButton.style.cursor = "pointer";
          doButton.style.cursor = "pointer";
          return;
        }

        nextRoom = handleItemCheck(nextRoom);
        state.current_room = nextRoom;
        nextRoom = handleItemCheck2(nextRoom);
        state.current_room = nextRoom;
        nextRoom = handleItemCheck2(nextRoom);
        state.current_room = nextRoom;

        const newRoom = rooms[nextRoom];

        if (newRoom && newRoom.remove_items) {
          removeItemsFromInventory(newRoom.remove_items);
        }
        if (newRoom.confiscate_items) {
          removeItemsToCloset(state.current_room);
        } 
        showRoom(state.current_room);
        if (newRoom && newRoom.combat) {
          await combat(newRoom.combat, state.current_room);
        }
        //debug say(`${choice}`);
      }
    
      else if (result.type === "global") {
        const action = global_choices[result.value];
        if (action && action.handler) {
          let itemInput = result.text.replace(result.value, "").trim();
          if (action.handler === displayInventory) {
            await action.handler();
          } else {
            await action.handler(state.current_room, itemInput);
          }
        } else if (state.current_room === "145") {
          say("Try typing LOOK UNDER BENCH.");
        } else {
            if (result.text.includes("look") || result.text.includes("examine") || result.text.includes("inspect") || result.text.includes("check") || result.text.includes("search") || result.text.includes("x") || result.text.includes("study") || result.text.includes("read")) {
              say("Type LOOK AT (Object).");
            } else if (result.text.includes("pick up")) {
              say("You cannot pick that up.");
            } else if (result.text.includes("steal")) {
              say("You cannot steal that.");
            } else {
            say("You can't do that right now.");
            }
        }
      }

      else if (result.type === "nothing") {
        if (result.text.includes("open ") || result.text.includes("open")) {
          say("You cannot open that.") 
        } else if (result.text.includes("left")) {
          say("Navigate using north, south, east, or west.");
        } else if (result.text.includes("straight")) {
          say("Navigate using north, south, east, or west.");
        } else if (result.text.includes("follow ")) {
          say("Navigate using north, south, east, or west.");
        } else if (result.text.includes("down ") || result.text.includes("up ")) {
          say("Navigate using north, south, east, or west. Up and down are for stairs.");
        } else if (result.text.includes("into ")) {
          say("Navigate using north, south, east, or west.");
        } else if (result.text.includes("across ")) {
          say("Navigate using north, south, east, or west.");
        } else if (result.text.includes("through ")) {
          say("Navigate using north, south, east, or west.");
        } else if (result.text.includes("scream")) {
          say("\"AAHHHH!\"");
        } else if (result.text.includes("to ")) {
          say("Navigate using north, south, east, or west.");
        } else if (result.text.includes("give ")) {
          say("No takers.");
        } else if (result.text.includes("offer ")) {
          say("No takers.");
        } else if (result.text.includes("wait")) {
          say("Time passes.");
        } else if (result.text.includes("in ")) {
          say("Navigate using north, south, east, or west.");
        } else if (result.text.includes("inside ")) {
          say("Navigate using north, south, east, or west.");
        } else if (result.text.includes("out ")) {
          say("Navigate using north, south, east, or west.");
        } else if (result.text.includes("right")) {
          say("Navigate using north, south, east, or west.");
        } else if (result.text.includes("go ")) {
          say("You can't go that way.");
        } else if (result.text.includes("sneak ")) {
          say("There is no one to sneak by.");
        } else if (result.text.includes("steal ")) {
          say("You cannot steal that.");
        } else if (result.text.includes("say ") || result.text.includes("knock ")) {
          say("You get no response.");
        } else if (result.text.includes("nurse")) {
          say("\"Helloooo nurse!\" Somehow that didn\'t work.");
        } else if (result.text.includes("no verb")) {
          say("There was no verb in that sentence.");
        } else
        {
        say("You cannot do that.");
        }
      }
      else if (result.type === "persuasion") {
        const attempt = result.value;
        const p = state.pendingPersuasion;

        delete state.pendingPersuasion; // consume it

        const outcome = await evaluatePersuasion(attempt, p.goal);
        say("...");
        if (outcome === "success") {
            state.current_room = p.success;
        } else {
            state.current_room = p.failure;
        }
        inputLocked = false;
        sayButton.disabled = false;
        doButton.disabled = false;
        sayButton.style.opacity = "1";
        doButton.style.opacity = "1";
        sayButton.style.cursor = "pointer";
        doButton.style.cursor = "pointer";
        window.scrollTo({
          top: document.body.scrollHeight,
          behavior: "smooth"
        });
        return showRoom(state.current_room);
      }

      else if (result.type === "generated") {
        say(result.value || "[No response from AI]");
      }

      else {
        say(result.value);
      }
    inputLocked = false;
    sayButton.disabled = false;
    doButton.disabled = false;
    sayButton.style.opacity = "1";
    doButton.style.opacity = "1";
    sayButton.style.cursor = "pointer";
    doButton.style.cursor = "pointer";
    }
  }

  window.scrollTo({
    top: document.body.scrollHeight,
    behavior: "smooth"
  });
}

// --- Bind UI ---
document.getElementById("go").addEventListener("click", () => {
  if (!inputLocked) handleInput();
});

document.getElementById("say").addEventListener("click", () => {
  if (!inputLocked) handleSay();
});

document.getElementById("command").addEventListener("keydown", e => {
  if (e.key === "Enter" && !inputLocked) {
    handleInput();
  } else if (e.key === "Enter" && inputLocked) {
    e.preventDefault(); // stops Enter from doing anything
  }
});

// --- Start ---
say("This is a work of fiction. Any resemblance between the characters in this work and real life characters is purely coincidental.");
say("");
say("Type 'start' to begin.");
authenticatePlayer(gameClientId).then(key => {
  if (key) {
    // Now you can start your game
    console.log("Ready to use Player2 API with p2Key");
    // Example: playGame(); or start your game loop here
  }
});
</script>
